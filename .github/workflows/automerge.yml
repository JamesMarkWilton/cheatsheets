name: AutoMerge

on:
  status:
      branches: translations_delivery
  pull_request:
    types:
      - labeled
      - ready_for_review

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
    - name: Integration check
      uses: squalrus/merge-bot@v0.2.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        test: true
        reviewers: false
        labels: automerge
        blocking-labels: do not merge
        checks: true
        method: squash